on:
  workflow_call:

jobs:
  format-js:
    name: Format JS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: '**/package.json'
      - name: Install Dependencies
        run: |
          pnpm config set recursive-install false
          pnpm i
          pnpm add tailwindcss -w
          git restore .
      - name: Format
        run: pnpm prettier --ignore-path .gitignore --check "**/*.{js,cjs,mjs,jsx,ts,tsx,css,scss,html,json,md,yml,yaml}"

  lint-js:
    name: Lint JS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: '**/package.json'
      - name: Install Dependencies
        # run: |
        #   if [ ${{ github.repository }} = "yjoer/camp" ]; then
        #     npm i --workspace @camp/config --include-workspace-root true
        #   else
        #     npm i --workspaces false --include-workspace-root true
        #   fi
        run: pnpm i
      - name: Oxlint
        run: pnpm oxlint
      - name: ESLint
        run: pnpm eslint --ext js,cjs,mjs,jsx,ts,tsx .

on:
  workflow_call:

jobs:
  format-java:
    name: Format Java
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: '**/package.json'
      - name: Install Dependencies
        run: |
          pnpm config set recursive-install false
          pnpm i
      - name: Format
        run: pnpm prettier --ignore-path .gitignore --check "**/*.{java,fxml}"

[project]
name = "camp"
dependencies = [
    "altair[all]>=5.3.0",
    "fsspec>=2024.6.1",
    "keras>=3.4.1",
    "matplotlib>=3.9.1",
    "minio>=7.2.9",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "polars>=1.7.1",
    "psutil>=6.0.0",
    "pyarrow>=17.0.0",
    "rich[jupyter]>=13.9.2",
    "s3fs>=2024.6.1",
    "scikit-learn>=1.5.1",
    "scipy>=1.14.0",
    "seaborn>=0.13.2",
]
requires-python = ">= 3.8"

[project.optional-dependencies]
gym = [
    "gymnasium[atari,box2d,classic-control,mujoco,toy-text]>=0.29.1",
]
tensorflow = [
    "tensorflow>=2.17.0",
]
torch = [
    "deepspeed @ https://github.com/yjoer/camp/releases/download/deepspeed-v0.14.4/deepspeed-0.15.0+55b4cae8-py3-none-any.whl",
    "safetensors>=0.4.3",
    "torch==2.4.1+cu124",
    "torchmetrics>=1.4.1",
]
tree = [
    "catboost>=1.2.5",
    "lightgbm>=4.4.0",
    "xgboost>=2.1.0",
]
vision = [
    "mmcv>=2.2.0",
    "mmdet>=3.3.0",
    "mmengine>=0.10.4",
    "motmetrics @ git+https://github.com/cheind/py-motmetrics@9a468b8",
    "pillow>=10.4.0",
    "supervision>=0.22.0",
    "timm>=1.0.7",
    "torchvision==0.19.1+cu124",
    "ultralytics>=8.2.85",
]

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[tool.jupytext]
formats = "py:percent"
notebook_metadata_filter = "-all"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "camp.rs"

[tool.mypy]
cache_dir = ".venv/.mypy_cache"
explicit_package_bases = true
ignore_missing_imports = true
allow_redefinition = true

[tool.pytest.ini_options]
addopts = "-n auto"
cache_dir = ".venv/.pytest_cache"
python_files = "*.py"
testpaths = ["camp"]

[tool.ruff]
cache-dir = ".venv/.ruff_cache"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
ignore = ["E731", "E741"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.rye]
managed = true
dev-dependencies = [
    "black>=24.8.0",
    "isort>=5.13.2",
    "jedi-language-server>=0.41.4",
    "jupyter-collaboration>=2.1.2",
    "jupyterlab-code-formatter>=3.0.2",
    "jupyterlab-git>=0.50.1",
    "jupyterlab-lsp>=5.1.0",
    "jupyterlab-quickopen @ https://github.com/yjoer/camp/releases/download/deepspeed-v0.14.4/jupyterlab_quickopen-2.0.1-py3-none-any.whl",
    "jupyterlab>=4.2.5",
    "jupytext>=1.16.4",
    "maturin>=1.7.1",
    "mypy>=1.11.2",
    "pip>=24.2",
    "pytest-xdist>=3.6.1",
    "pytest>=8.3.3",
    "ruff>=0.6.5",
    "scalene>=1.5.44.1",
]

[[tool.rye.sources]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu124"
